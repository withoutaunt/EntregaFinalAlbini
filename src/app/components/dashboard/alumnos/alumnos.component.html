<p>
  <mat-toolbar class="toolNombres">
    <span>Alumnos</span>
  </mat-toolbar>
</p>

<div class="container">
  <div class="card">
    <div class="card-body">
      <span class="h3">Panel de Alumnos</span>
      <button mat-raised-button color="accent" class="botonAgregar" routerLink="/dashboard/crear-usuario">Agregar Alumno</button>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnosList">
            <th>{{alumno.id}}</th>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.sexo}}</td>
            <td>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                >
                <mat-icon>info</mat-icon>
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
