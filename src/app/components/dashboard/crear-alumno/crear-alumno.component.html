<form [formGroup]="formCrearAlumno" (ngSubmit)="onSubmit()">
    <!-- </form> (ngSubmit)="agregarUsuario()"> -->
    <h1>Administraci√≥n de alumnos</h1>
    <!-- //CAJA NOMBRE -->
    <mat-form-field appearance="fill">
        <mat-label>Nombre/s </mat-label>
        <input formControlName="nombre" matInput>
    </mat-form-field>
    <!-- //CAJA APELLIDO -->
    <mat-form-field appearance="fill">
        <mat-label>Apellido/s </mat-label>
        <input formControlName="apellido" matInput>
    </mat-form-field>
    <!-- //CAJA SEXO -->
    <mat-form-field appearance="fill">
        <mat-label>Sexo</mat-label>
        <input formControlName="sexo" matInput>
    </mat-form-field>
    <!-- //CAJA TELEFONO DE USUARIO -->
    <mat-form-field appearance="fill">
        <mat-label>Cursos</mat-label>
        <input formControlName="cursos" matInput>
    </mat-form-field>

    <span *ngIf="submitted && formCrearAlumno.invalid" class="badge badge-danger">Por favor completar los datos
        requeridos</span>
    <div mat-dialog-action [align]="'end'">
        <button mat-stroked-button color="accent" class="cancel" mat-dialog-close>Cancelar</button>
        <button type="submit" mat-raised-button color="accent" mat-dialog-close>Aceptar</button>
    </div>
</form>
